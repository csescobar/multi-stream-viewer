<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Stream Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ðŸŽ¥ Multi-Stream Viewer</h1>
      <div class="controls">
        <button id="refreshBtn">ðŸ”„ Refresh Streams</button>
        <button id="addStreamBtn">âž• Add Stream</button>
        <select id="layoutSelect">
          <option value="grid-2x2" selected>2x2 Grid</option>
          <option value="grid-2x3">2x3 Grid</option>
          <option value="grid-3x3">3x3 Grid</option>
          <option value="grid-1x6">1x6 Row</option>
          <option value="grid-6x1">6x1 Column</option>
        </select>
      </div>
    </header>

    <main>
      <div id="streamContainer" class="stream-container grid-2x2">
        <div class="loading">Loading streams...</div>
      </div>
    </main>

    <!-- Add Stream Modal -->
    <div id="addStreamModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Stream</h2>
        <form id="addStreamForm">
          <div class="form-group">
            <label for="streamTitle">Title:</label>
            <input type="text" id="streamTitle" required />
          </div>
          <div class="form-group">
            <label for="streamUrl">Stream URL:</label>
            <input
              type="url"
              id="streamUrl"
              placeholder="https://youtube.com/watch?v=... or https://youtu.be/..."
              required
            />
            <small class="url-helper">
              ðŸ’¡ Paste any YouTube URL (watch, share, or embed format) - it will
              be automatically converted
            </small>
          </div>
          <div class="form-group">
            <label for="streamType">Type:</label>
            <select id="streamType">
              <option value="custom">Auto-detect</option>
              <option value="youtube">YouTube</option>
              <option value="twitch">Twitch</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="form-buttons">
            <button type="submit">Add Stream</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
